<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Form</title>
</head>
<body>
    <h1 class="header">Registration Form</Form></h1>
    <div class="formContainer">

    <form class="form-ln" action="/login" method="post">
        <div class="imgcontainer">
            <h1>Login</h1>
          <img src="images.png" alt="Login">
        </div>

        <div class="container">
            <label for="email"><b>Email Id</b></label>
            <input type="email" placeholder="Enter Email Id" name="email" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            
            <button class="b1" type="submit">Login</button>
        </div>
    </form>    


    <form class="form-sn" action="/signup" method="post" >
        <div class="container">
          <h1 class="title">Sign Up</h1>
          <p class="note">Please fill in this form to create an account.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
          
          <label for="email"><b>Email Id</b></label>
          <input type="email" placeholder="Enter Email Id" name="email" required>

          <label for="password"><b>Password</b></label>
          <input type="password" id="Password" placeholder="Enter Password" name="password" required>

          <label><b>Repeat Password</b></label>
          <input type="password" id="ConfirmPassword" placeholder="Repeat Password" required>

          <div id="msg">

          </div>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="signup-btn">
            <button class="b2" type="submit" >Sign Up</button>
          </div>

        </div>
    </form>    
  </div>


  <script>
    $(document).ready(function(){
        $("#ConfirmPassword").keyup(function(){
             if ($("#Password").val() != $("#ConfirmPassword").val()) {
                 $("#msg").html("Password do not match").css("color","red");
                 $(".b2").attr("disabled", true)
             }else{
                 $("#msg").html("Password matched").css("color","green");
                 $(".b2").attr("disabled", false)
            }
      });
});
</script> 
    
</body>
</html>
